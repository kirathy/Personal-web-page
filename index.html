<script>
   //fireforx different from other, scroll the wheel
$(function () {
	 	 
	 $('#bg2').on('mousemove', function(e) {		    
            var offsetX = e.clientX / window.innerWidth - 1;
            $('#bg2 .person_move').css("left",20+offsetX*5+"%");
        });
	 
    $(document).on('mousewheel DOMMouseScroll', function (e)    {
        if ((e.originalEvent.wheelDelta || -e.originalEvent.detail) > 0) 
		{
            slider.slidePrev();
        }
        else { slider.slideNext(); }
    });

    $('#nav_right a').on('mousedown', function () {
        slider.slideTo($(this).parent().index())
    });

    var slider = function () {
        var count = $('#slides li').length;
        var current = 0;
        var DURATION = 300;
        var animation = false;

        function slideTo(want) {
            if (animation || want == current) {
                return;
            }
			if(want<0)
			{
				want=count-1;
			}
			else if (want >= count) {
                want = 0;
            }
            var up = (want > current) || (want == current - count + 1);
            var $list = $('#slides li');
            var $current = $list.eq(want);
			var $prev = $('#slides li.current');
            var offset = $current.height();			
			animation=true;
            $current.show().css({ top: up ? offset : -offset }).
                  animate({ top: 0 }, DURATION, function () {
                      $(this).addClass('current');
                      $('#nav_right li').removeClass('current').eq(want).addClass('current');
                      animation = false;
                  });
		    $prev.animate({
                    top: up ? -offset : offset
                }, DURATION, function() {
                    $(this).removeClass('current').hide();
                });
			current=want;
        }
		
	    return {
		  slideTo: slideTo,
		  slidePrev: function () {
			  if (current == 0) { return; }
			  slideTo(current - 1);
		  },
		  slideNext: function () {
			  slideTo(current + 1);
		  }
		}
    }(); // function(){}; function right now.
});
</script>
