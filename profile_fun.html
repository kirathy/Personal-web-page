<script>
var w=document.documentElement.clientWidth,h=document.documentElement.clientHeight;
var $flow = $('#cloud_flow');
function init()
{
	clearInterval();
	var pic;
	for(i=0;i<60;i++)
	{
		pic=GetRandom();
		$flow.append(pic);
	}	
}

function GetRandom()
{
	var x = Math.random()*w-100;
	var y = Math.random()*h+300;  
	var pic = document.createElement("img");
	pic.src="img/cloud_flow.png";
	pic.style.left=x+"px";
	pic.style.top=y+"px";
	pic.style.position="absolute";  
	return pic;
}

$(".cloud img,.cloud span").on('mouseover',function(){	
	this.style.transform= "scale(1.1)";
    this.style.transition= "all 0.5s ease 0s";
	$(this).siblings().css("transform","scale(1.2)");
	$(this).siblings().css("transition","all 0.5s ease 0s");
});

$(".cloud img,.cloud span").on('mouseout',function(){
	//this.siblings().transform= "scale(1)";
	this.style.transform= "scale(1)";
    this.style.transition= "all 0.5s ease 0s";
	$(this).siblings().css("transform","scale(1)");
	$(this).siblings().css("transition","all 0.5s ease 0s");
});

//lightning come
$(".cloud img,.cloud span").on('mousedown',function(e){
	$(this).parent().children("span").css("color","#FD7600");
	$(this).parent().children("img").css("-webkit-filter","invert(5%)");
});

//lightning explode
$(".cloud img,.cloud span").on('mouseup',function(e){
	$(this).parent().children("span").css("color","#0A5ABE");
	$(this).parent().children("img").css("-webkit-filter","invert(0%)");	
});

}


</script>
